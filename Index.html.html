<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khali App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .app-card {
            background-color: white;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .app-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .app-card h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
        }
        .app-card p {
            font-size: 14px;
            color: #555;
        }
        .app-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Khali App Store</h1>
    </header>
    <main>
        <div class="app-card">
            <img src="app1.png" alt="App 1">
            <h3>App One</h3>
            <p>Best productivity app.</p>
            <a href="#">Download</a>
        </div>
        <div class="app-card">
            <img src="app2.png" alt="App 2">

            <p>Fun and games for all ages.</p>

        </div>
        <div class="app-card">
            <img src="app3.png" alt="App 3">
            <h3>App Three</h3>
            <p>Learn coding easily.</p>
            <a href="#">Download</a>
        </div>
        <!-- Add more app cards here -->
    </main>
    <footer>
        Khali App Store Â© 2025
    </footer>
</body>
